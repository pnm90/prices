
name=PropertiesConfig
#property.filename = ${spring:profiles.active[0]}
property.filename = log-challenge
log4j2.skipJansi=false
log4j.skipJansi=false
status=DEBUG

appenders = console, file

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %highlight{[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] --> %c{-1} <--> %C{1} - %msg%n}{FATAL=cyan, ERROR=red, WARN=blue, INFO=yellow, DEBUG=green, TRACE=magenta}

appender.file.type = RollingFile
appender.file.name = LOGFILE
appender.file.fileName=logs/${filename}.log
appender.file.filePattern =logs/${filename}-%d{yyyy-MM-dd}-%i.log.gz
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=%highlight{[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] --> %c{-1} <--> %C{1} - %msg%n}{FATAL=cyan, ERROR=red, WARN=blue, INFO=yellow, DEBUG=green, TRACE=magenta}

appender.file.policies.type = Policies
appender.file.policies.time.type = TimeBasedTriggeringPolicy
appender.file.policies.time.interval = 24
appender.file.policies.time.modulate = true
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size=1000MB
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 20


## Loggers paquetes
loggers=internal, hibernate, springdata, hibernate-jdbc, hibernate-sql, springrest-template
#Interna
logger.internal.name=pnm.ninetyNine
logger.internal.level = INFO
logger.internal.appenderRefs =internal
logger.internal.appenderRef.file.ref = LOGFILE
#Hibernate {sql fuera de catalina}
logger.hibernate-sql.name=org.hibernate.SQL
logger.hibernate-sql.level = INFO
logger.hibernate-sql.appenderRefs = hibernate-sql
logger.hibernate-sql.appenderRef.file.ref = LOGFILE
#Hibernate {trace muestra parametros de las querys}}
logger.hibernate.name=org.hibernate.type
logger.hibernate.level = INFO
logger.hibernate.appenderRefs = hibernate
logger.hibernate.appenderRef.file.ref = LOGFILE
#Hibernate {Excepciones}
#logger.hibernate-jdbc.name=hibernate.engine.jdbc
#logger.hibernate-jdbc.level = INFO
#logger.hibernate-jdbc.appenderRefs = hibernate-jdbc
#logger.hibernate-jdbc.appenderRef.file.ref = LOGFILE
#loggers=springdata
logger.springdata.name=org.springframework.transaction
logger.springdata.level = INFO
logger.springdata.appenderRefs = springdata
logger.springdata.appenderRef.file.ref = LOGFILE
#spring restTemplateClient
logger.springrest-template.name=org.springframework.web
logger.springrest-template.level = INFO
logger.springrest-template.appenderRefs = springrest-template
logger.springrest-template.appenderRef.file.ref = LOGFILE



rootLogger.level = DEBUG
rootLogger.appenderRefs = STDOUT
rootLogger.appenderRef.stdout.ref = STDOUT
